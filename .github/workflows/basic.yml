
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

        env:
          BASIC_USER_MOVIE_LIMIT: 5

      - name: 'Install dependencies'
        run: npm i
      
      - name: 'Run tests'
        run: npm run test
        
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: 'Install dependencies'
        run: npm i
      
      - name: 'Linting'
        run: npm run lint